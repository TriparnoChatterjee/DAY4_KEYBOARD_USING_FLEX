<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyboard Using Flex</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="keyboard">
            <div class="keyboard--cover">
                <div class="key-row">
                    <div class="key util">Esc</div>
                    <div class="key util">F1</div>
                    <div class="key util">F2</div>
                    <div class="key util">F3</div>
                    <div class="key util">F4</div>
                    <div class="key util">F5</div>
                    <div class="key util">F6</div>
                    <div class="key util">F7</div>
                    <div class="key util">F8</div>
                    <div class="key util">F9</div>
                    <div class="key util">F10</div>
                    <div class="key util">F11</div>
                    <div class="key util">F12</div>
                    <div class="key util">PrtScr</div>
                    <div class="key util">Insert</div>
                    <div class="key util">Delete</div>
                </div>
                <div class="key-row">
                    <div class="key util">~</div>
                    <div class="key util">1</div>
                    <div class="key util">2</div>
                    <div class="key util">3</div>
                    <div class="key util">4</div>
                    <div class="key util">5</div>
                    <div class="key util">6</div>
                    <div class="key util">7</div>
                    <div class="key util">8</div>
                    <div class="key util">9</div>
                    <div class="key util">0</div>
                    <div class="key util">-</div>
                    <div class="key util">=</div>
                    <div class="key two">Backspace</div>
                </div>
        
                <div class="key-row">
                    <div class="key util-enl">Tab</div>
                    <div class="key util">q</div>
                    <div class="key util">w</div>
                    <div class="key util">e</div>
                    <div class="key util">r</div>
                    <div class="key util">t</div>
                    <div class="key util">y</div>
                    <div class="key util">u</div>
                    <div class="key util">i</div>
                    <div class="key util">o</div>
                    <div class="key util">p</div>
                    <div class="key util">[</div>
                    <div class="key util">]</div>
                    <div class="key util">\</div>
                </div>
        
                <div class="key-row">
                    <div class="key util-enl">Caps Lock</div>
                    <div class="key util">a</div>
                    <div class="key util">s</div>
                    <div class="key util">d</div>
                    <div class="key util">f</div>
                    <div class="key util">g</div>
                    <div class="key util">h</div>
                    <div class="key util">j</div>
                    <div class="key util">k</div>
                    <div class="key util">l</div>
                    <div class="key util">;</div>
                    <div class="key util">'</div>
                    <div class="key util-xl">Enter</div>
                </div>
        
                <div class="key-row">
                    <div class="key util-xxl">Shift</div>
                    <div class="key util">z</div>
                    <div class="key util">x</div>
                    <div class="key util">c</div>
                    <div class="key util">v</div>
                    <div class="key util">b</div>
                    <div class="key util">n</div>
                    <div class="key util">m</div>
                    <div class="key util">&lt;</div>
                    <div class="key util">></div>
                    <div class="key util">/</div>
                    <div class="key util-xxl">Shift</div>
                </div>
                <div class="key-row">
                    <div class="key util l">Ctrl</div>
                    <div class="key util l">Windows</div>
                    <div class="key util l">Fn</div>
                    <div class="key util l">Alt</div>
                    <div class="key util-xxxl"></div>
                    <div class="key util">Alt</div>
                    <div class="key util">Ctrl</div>
        
                    <div class="key util">&#x2B05;</div>
                    <div class="key util-min">&#x2B06;</div>
                    <div class="key util-min">&#x2B07;</div>
                    <div class="key util">&#x27A1;</div>
        
                </div>
            </div>

    
        </div>
    </div>


    
</body>

</html>
